<app-admin-navbar></app-admin-navbar>
<button [routerLink]="'/admin'"  class="btn btn-primary">
    Add Admin
</button>
<div class="container-fluid "><div class="row justify-content-center">
<div class="col-3" *ngFor ="let eventItem of eventList" >
    
    <div class="card cards-area"   (click)="onClick(eventItem.event_id)">
        <div class="card-header bg-dark text-white  ">
            <p class="font-weight-bold">  {{eventItem.event_name | titlecase}}</p>
            </div>
        <img class="card-img-top" src="assets/card-image.jpg" alt="Card image cap">
        <div class="card-body">
     
        <p class="card-text">Event Venue : {{eventItem.venue_name}}</p>
        <p class="card-text">Artist Name : {{eventItem.artist_name}}</p>
        <p class="card-text">Date : {{eventItem.event_date | date}}</p>
        <p class="card-text">Time : {{eventItem.event_time | date:'shortTime'}}</p>
        </div>
        
    </div>
</div>
</div>
</div>
