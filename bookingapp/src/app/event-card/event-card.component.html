<div class="card rounded-circle">
    <div class="card-header bg-dark text-white">
        {{Event.eventName | titlecase}}
      </div>
    
    <img class="card-img-top" src="assets\card-image.jpg" alt="Card image cap">
    <div class="card-body"> 
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-8 event-date">{{Event.eventDate| date:'d/M/yy, h:mm a'}}</div>
                
            </div>
            <div class=" mt-3 ml-3 row justify-content-end text-center">
                <div class="col-4 ticket-number">{{Event.availableSeats}}<i class="fa fa-ticket fa-2x" aria-hidden="true"></i></div>
            </div>
        </div>
        <ul>
       
        
    </ul>
     </div>
  </div>
