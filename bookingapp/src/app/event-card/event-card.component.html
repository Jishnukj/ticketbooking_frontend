<div class="card " routerLink="event/{{Event.event_id}}" *ngIf="Size===2">
    <div class="card-header bg-dark text-white  ">
      <p class="font-weight-bold">  {{Event.event_name | titlecase}}</p>
      </div>
    
    <img class="card-img-top" src="assets\card-image.jpg" alt="Card image cap">
    <div class="card-body"> 
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="mt-4  col-8 event-date">{{Event.event_date| date:'d/M/yy, h:mm a'}}</div>
                
            </div>
            <div class=" mt-3 ml-3 row justify-content-end text-center">
                <div class="col-4 mb- ticket-number">{{Event.available_seats}}<i class="fa fa-ticket fa-2x" aria-hidden="true"></i></div>
            </div>
        </div>
    
     </div>
  </div>
  <div class="card" routerLink="event/{{Event.event_id}}" *ngIf="Size===1">
    <div class="card-header bg-dark text-white">
      <p class="font-weight-bold small">  {{Event.event_name | titlecase}}</p>
      </div>
    <div class="image">
    <img class="card-img-top img-img" src="assets\card-image.jpg" alt="Card image cap">
    <div class="img-overlay-appr">
        <div class="img-title" *ngIf='Event.approval_status==="approved"'>
            Approved!
        </div>
    </div>
    <div class="img-overlay-rej" *ngIf='Event.approval_status==="rejected"'>
        <div class="img-title">
            Rejected!
        </div>
    </div>
    <div class="img-overlay-unchk" *ngIf='Event.approval_status==="unchecked"'>
        <div class="img-title">
            unchecked!
        </div>
    </div>
</div>
    <div class="card-body small"> 
        <div class="container ">
            <div class="row justify-content-center text-center  ">
                <div class="mt-4 col-8 event-date small">{{Event.event_date| date:'d/M/yy, h:mm a'}}</div>
                
            </div>
            <div class=" mt-3 ml-3 row justify-content-end text-center ">
                <div class="col-4 ticket-number small">{{Event.available_seats}}<i class="fa fa-ticket fa-2x" aria-hidden="true"></i></div>
            </div>
        </div>
    
     </div>
  </div>
