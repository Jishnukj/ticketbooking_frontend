<form #payment (submit)="pay()">
    <div [formGroup]="paymentForm">
        <label>Number of Tickets :</label>
        <input type="number" formControlName="tickets"(onkeyup)="setvalue()"><br>
        <label>Amount :</label>
        <input type="number" formControlName="amount"  readonly><br>
        <input type="submit" value="Payment"><br>
    </div>
    
</form>
