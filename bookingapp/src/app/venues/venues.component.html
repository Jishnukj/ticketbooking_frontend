<app-admin-navbar></app-admin-navbar>
<button type="button" class="btn btn-primary"
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
    Add Venue
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-edit-venue [Venues]="venue" *ngIf="ActivateAddEditVenueComp">
            </app-add-edit-venue>
        </div>
      </div>
    </div>
  </div>

<div *ngFor ="let venueItem of venueList">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top"  alt="Card image cap">
        <div class="card-body">
        <h5 class="card-title"> {{venueItem.venue_name}}</h5>
        <p class="card-text">Seating Capacity : {{venueItem.total_seats}}</p>
        <p class="card-text">Ticket Price : {{venueItem.ticket_rate | currency: "INR"}}</p>
        <button type="button" class="btn btn-light mr-1"
                data-toggle="modal" data-target="#exampleModal"
                (click)="editClick(venueItem)"
                data-backdrop="static" data-keyboard="false">Edit</button>
     
        </div>
    </div>
</div>
