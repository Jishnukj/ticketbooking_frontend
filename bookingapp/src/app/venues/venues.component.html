<app-admin-navbar></app-admin-navbar>
<button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#exampleModal"
  (click)="addClick()"
  data-backdrop="static"
  data-keyboard="false"
>
  Add Venue
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ ModalTitle }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeClick()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-venue [Venues]="venue" *ngIf="ActivateAddEditVenueComp">
        </app-add-edit-venue>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-3 mt-4" *ngFor="let venueItem of venueList">
      <div class="card cards-area">
        <div class="card-header bg-dark text-white">
          <p class="font-weight-bold">{{ venueItem.venue_name | titlecase }}</p>
        </div>
        <img
          class="card-img-top"
          src="assets/card-image.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="mt-4 col-7">
                <p class="card-text">
                  Total Seats : {{ venueItem.total_seats }}
                </p>
              </div>
              <div class="mt-4 col-8">
                <p class="card-text">
                  Ticket Rate: {{ venueItem.ticket_rate | currency: "INR" }}
                </p>
              </div>
              <div class=" mt-4 col-7">
                <button
                  type="button"
                  class="btn btn-dark r-1"
                  data-toggle="modal"
                  data-target="#exampleModal"
                  (click)="editClick(venueItem)"
                  data-backdrop="static"
                  data-keyboard="false"
                >
                  Edit
                </button>
              </div>
            </div>
          </div>
        </div>
       
      </div>
    </div>
    
  </div>
  <div class="row justify-content-center">
    <div class="col-12">
      <button
  type="button"
  class="btn btn-success btn-lg"
  data-toggle="modal"
  data-target="#exampleModal"
  (click)="addClick()"
  data-backdrop="static"
  data-keyboard="false"
>
  Add Venue
</button>
    </div>
  </div>
</div>
