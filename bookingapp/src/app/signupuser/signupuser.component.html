<h3>Enter your details.</h3>
<form [formGroup]="userSignUpForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="row justify-content-center">
      <div class="mt-3  col-7 form">
        <input class="bg" type="text" formControlName="name" required />

        <label for="inputEmail3" class="label-name"
          ><Span class="content-name">Name</Span></label
        >
      </div>
      <div class="col-7 mt-3 form">
        <input class="bg" type="text" formControlName="email" required />

        <label for="inputEmail3" class="label-name"
          ><Span class="content-name">email</Span></label
        >
      </div>
      <div class="col-7 mt-3 form">
        <input class="bg" type="password" formControlName="password" required />

        <label for="inputEmail3" class="label-name"
          ><Span class="content-name">Password</Span></label
        >
      </div>
      <div class="col-7 mt-3 form">
        <input
          class="bg"
          type="password"
          formControlName="confirmPassword"
          required
        />

        <label for="inputEmail3" class="label-name"
          ><Span class="content-name">confirmPassword</Span></label
        >
      </div>
      <div class="col-7 mt-3 form" *ngIf="isArtist">
        <input
          class="bg"
          type="text"
          formControlName="confirmPassword"
          required
        />

        <label for="inputEmail3" class="label-name"
          ><Span class="content-name">Band Name</Span></label
        >
      </div>
    </div>
    <div class="ml-2 row justify-content-center">
      <div class="ml-5 mt-4 col-8 form">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="customSwitch1"   (change)="isArtist=!isArtist" >
          <label class=" toggle custom-control-label" for="customSwitch1">Sign Up as an Artist!</label>
        </div>
      </div>
    </div>
    
    <div class="row justify-content-end">
        <div class="mt-4 col-4 form">
          <input type="submit" class="btn text-center"  />
        </div>
      </div>
  </div>
